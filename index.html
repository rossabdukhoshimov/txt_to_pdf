<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to PDF</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Text to PDF</h1>
      <div class="actions">
        <button id="newBtn" title="New (‚åòN)">New</button>
        <button id="openBtn" title="Open (‚åòO)">Open</button>
        <button id="savePdfBtn" title="Save (‚åòS)">Save</button>
      </div>
    </header>

    <main class="container">
      <div class="toolbar">
        <button class="tlb" data-cmd="bold" title="Bold (‚åòB)"><strong>B</strong></button>
        <button class="tlb" data-cmd="italic" title="Italic (‚åòI)"><em>I</em></button>
        <button class="tlb" data-cmd="underline" title="Underline (‚åòU)"><span style="text-decoration:underline">U</span></button>
        <span class="sep"></span>
        <button class="tlb" data-cmd="justifyLeft" title="Align Left (‚åòL)">‚ü∏</button>
        <button class="tlb" data-cmd="justifyCenter" title="Center (‚åòE)">‚üÇ</button>
        <button class="tlb" data-cmd="justifyRight" title="Align Right (‚åòJ)">‚üπ</button>
        <span class="sep"></span>
        <button class="tlb" data-cmd="insertUnorderedList" title="Bulleted List">‚Ä¢ ‚Ä¢ ‚Ä¢</button>
        <button class="tlb" data-cmd="insertOrderedList" title="Numbered List">1.2.3.</button>
        <span class="sep"></span>
        <label class="size-label" for="fontSizeSelect">Size:</label>
        <select id="fontSizeSelect" class="size-select" title="Text Size">
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12" selected>12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
        </select>
        <span class="sep"></span>
        <label class="size-label">Color:</label>
        <button id="colorPickerBtn" class="tlb color-picker-btn" title="Font Color">
          <div class="color-preview" style="background-color: #000000;"></div>
        </button>
        <button id="removeColorBtn" class="tlb" title="Remove Color">Clear</button>
        <span class="sep"></span>
        <button id="supportBtn" class="tlb support-btn" title="Tip Jar - Support this project">Tip Jar</button>
      </div>
      <div id="editor" class="editor" contenteditable="true" spellcheck="true" data-placeholder="Start typing..."></div>
    </main>

    <!-- Color Picker Dialog -->
    <div id="colorPickerDialog" class="color-dialog">
      <div class="color-dialog-content">
        <h3>Choose Color</h3>
        <div class="color-palette">
          <div class="color-option" data-color="#000000" style="background-color: #000000;"></div>
          <div class="color-option" data-color="#ffffff" style="background-color: #ffffff; border: 1px solid #ccc;"></div>
          <div class="color-option" data-color="#ff0000" style="background-color: #ff0000;"></div>
          <div class="color-option" data-color="#00ff00" style="background-color: #00ff00;"></div>
          <div class="color-option" data-color="#0000ff" style="background-color: #0000ff;"></div>
          <div class="color-option" data-color="#ffff00" style="background-color: #ffff00;"></div>
          <div class="color-option" data-color="#ff00ff" style="background-color: #ff00ff;"></div>
          <div class="color-option" data-color="#00ffff" style="background-color: #00ffff;"></div>
          <div class="color-option" data-color="#ff8000" style="background-color: #ff8000;"></div>
          <div class="color-option" data-color="#8000ff" style="background-color: #8000ff;"></div>
          <div class="color-option" data-color="#008000" style="background-color: #008000;"></div>
          <div class="color-option" data-color="#800000" style="background-color: #800000;"></div>
        </div>
        <div class="custom-color-section">
          <label for="customColorInput">Custom Color:</label>
          <input type="color" id="customColorInput" value="#000000" />
        </div>
        <div class="color-dialog-buttons">
          <button id="applyColorBtn" class="tlb">Apply</button>
          <button id="cancelColorBtn" class="tlb">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Tip Jar Dialog -->
    <div id="tipJarDialog" class="tip-dialog">
      <div class="tip-dialog-content">
        <h3>Tip Jar - Support Text to PDF</h3>
        <p>If you enjoy using this app, consider supporting its development!</p>
        <div class="tip-options">
          <button class="tip-option" data-product="tip_coffee">
            <span class="tip-emoji">‚òï</span>
            <span class="tip-amount">$1</span>
            <span class="tip-label">Buy me a coffee</span>
          </button>
          <button class="tip-option" data-product="tip_lunch">
            <span class="tip-emoji">üçï</span>
            <span class="tip-amount">$5</span>
            <span class="tip-label">Buy me lunch</span>
          </button>
          <button class="tip-option" data-product="tip_support">
            <span class="tip-emoji">üöÄ</span>
            <span class="tip-amount">$10</span>
            <span class="tip-label">Support future updates</span>
          </button>
        </div>
        <div class="tip-dialog-buttons">
          <button id="closeTipBtn" class="tlb">Close</button>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
  </html>
